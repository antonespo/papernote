services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: papernote_test
      POSTGRES_USER: ${POSTGRES_USER:-papernote_test_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-test_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-papernote_test_user} -d papernote_test",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    image: ${GATEWAY_IMAGE:-papernote-gateway:latest}
    environment:
      ASPNETCORE_ENVIRONMENT: Testing
      ASPNETCORE_URLS: http://+:8080
      ReverseProxy__Clusters__auth-cluster__Destinations__destination1__Address: http://auth:8080
      ReverseProxy__Clusters__notes-cluster__Destinations__destination1__Address: http://notes:8080
      Cors__AllowedOrigins__0: ${FRONTEND_URL:-http://localhost:3000}
    env_file:
      - ./env/test.env
    ports:
      - "5000:8080"
    depends_on:
      auth:
        condition: service_healthy
      notes:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  auth:
    image: ${AUTH_IMAGE:-papernote-auth:latest}
    environment:
      ASPNETCORE_ENVIRONMENT: Testing
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__AuthDatabase: Host=postgres-test;Port=5432;Database=papernote_auth;Username=${POSTGRES_USER:-papernote_test_user};Password=${POSTGRES_PASSWORD:-test_password}
      ConnectionStrings__Redis: redis-test:6379
    env_file:
      - ./env/test.env
    ports:
      - "5001:8080"
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  notes:
    image: ${NOTES_IMAGE:-papernote-notes:latest}
    environment:
      ASPNETCORE_ENVIRONMENT: Testing
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__NotesDatabase: Host=postgres-test;Port=5432;Database=papernote_notes;Username=${POSTGRES_USER:-papernote_test_user};Password=${POSTGRES_PASSWORD:-test_password}
      ConnectionStrings__Redis: redis-test:6379
      AuthService__BaseUrl: http://auth:8080
    env_file:
      - ./env/test.env
    ports:
      - "5002:8080"
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE:-papernote-frontend:latest}
    environment:
      NODE_ENV: test
    ports:
      - "3000:80"
    depends_on:
      gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_test_data:
  redis_test_data:

networks:
  default:
    driver: bridge
