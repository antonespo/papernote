services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: papernote
      POSTGRES_USER: papernote_user
      POSTGRES_PASSWORD: papernote_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U papernote_user -d papernote"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # API Gateway (Entry Point)
  gateway:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5005
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=true
      - DOTNET_RUNNING_IN_CONTAINER=true
      # Override gateway destinations for docker
      - ReverseProxy__Clusters__auth-cluster__Destinations__destination1__Address=http://auth-service:8080
      - ReverseProxy__Clusters__notes-cluster__Destinations__destination1__Address=http://notes-service:8080
      # Health check service URLs for Docker environment
      - Gateway__Services__Auth__BaseUrl=http://auth-service:8080
      - Gateway__Services__Notes__BaseUrl=http://notes-service:8080
    ports:
      - "5005:5005"
    volumes:
      - ./backend/Papernote:/src:rw
    working_dir: /src/Papernote.Gateway
    command: ["dotnet", "run", "--urls", "http://+:5005"]
    depends_on:
      auth-service:
        condition: service_started
      notes-service:
        condition: service_started
    restart: unless-stopped

  # Auth Service
  auth-service:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=true
      - DOTNET_RUNNING_IN_CONTAINER=true
      # Database Connections
      - ConnectionStrings__AuthDatabase=Host=postgres;Port=5432;Database=papernote_auth;Username=papernote_user;Password=papernote_dev_password
      - ConnectionStrings__Redis=redis:6379
      # JWT Configuration
      - Auth__JwtSettings__SigningKey=docker-development-jwt-key-not-for-production-use-only-minimum-256-bits-for-rs256-algorithm
      - Auth__JwtSettings__Issuer=papernote-auth
      - Auth__JwtSettings__Audience=papernote-api
      - Auth__JwtSettings__AccessTokenLifetime=00:15:00
      - Auth__JwtSettings__RefreshTokenLifetime=7.00:00:00
      # Password Policy
      - Auth__PasswordSettings__RequiredLength=8
      - Auth__PasswordSettings__RequireDigit=true
      - Auth__PasswordSettings__RequireUppercase=true
      - Auth__PasswordSettings__RequireLowercase=true
      - Auth__PasswordSettings__RequireNonAlphanumeric=false
    ports:
      - "5003:8080"
    volumes:
      - ./backend/Papernote:/src:rw
    working_dir: /src/Papernote.Auth.API
    command: ["dotnet", "run", "--urls", "http://+:8080"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Notes Service
  notes-service:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_RUNNING_IN_CONTAINER=true
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=true
      # Database Connections
      - ConnectionStrings__NotesDatabase=Host=postgres;Port=5432;Database=papernote;Username=papernote_user;Password=papernote_dev_password
      - ConnectionStrings__Redis=redis:6379
      # JWT Configuration
      - Jwt__SigningKey=docker-development-jwt-key-not-for-production-use-only-minimum-256-bits-for-rs256-algorithm
      # Auth Service Communication
      - AuthService__ApiKey=notes-service-secure-api-key-dev-xxxxxxxxxxxxxxx
      - AuthService__BaseUrl=http://auth-service:8080
    ports:
      - "5004:8080"
    volumes:
      - ./backend/Papernote:/src:rw
    working_dir: /src/Papernote.Notes.API
    command: ["dotnet", "run", "--urls", "http://+:8080"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
    restart: unless-stopped

  # Frontend Angular UI
  frontend:
    image: node:18-alpine
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - NG_CLI_ANALYTICS=false
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app:rw
      - /app/node_modules
    working_dir: /app
    command:
      [
        "sh",
        "-c",
        "npm install && npm start -- --configuration docker --host 0.0.0.0 --port 4200",
      ]
    depends_on:
      auth-service:
        condition: service_started
      notes-service:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
