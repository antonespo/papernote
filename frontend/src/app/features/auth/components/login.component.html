<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login to PaperNote</mat-card-title>
    <mat-card-subtitle
      >Enter your credentials to access your notes</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          required
        />
        <mat-icon matSuffix>person</mat-icon>
        @if (getFieldError('username')) {
        <mat-error>{{ getFieldError("username") }}</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword() ? 'password' : 'text'"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
        <button
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          type="button"
        >
          <mat-icon>{{
            hidePassword() ? "visibility_off" : "visibility"
          }}</mat-icon>
        </button>
        @if (getFieldError('password')) {
        <mat-error>{{ getFieldError("password") }}</mat-error>
        }
      </mat-form-field>

      @if (error()) {
      <div class="error-message">
        <mat-icon color="warn">error</mat-icon>
        <span>{{ error() }}</span>
      </div>
      }

      <div class="form-actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="isLoading() || loginForm.invalid"
          class="full-width"
        >
          @if (isLoading()) {
          <mat-spinner diameter="20"></mat-spinner>
          <span>Logging in...</span>
          } @else {
          <span>Login</span>
          }
        </button>
      </div>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <div class="register-prompt-container">
      <p class="register-prompt">
        Don't have an account?
        <button mat-button color="primary" (click)="navigateToRegister()">
          Register here
        </button>
      </p>
    </div>
  </mat-card-actions>
</mat-card>
