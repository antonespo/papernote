version: "3.8"

services:
  # Auth Service
  auth-service:
    build:
      context: ./backend/Papernote
      dockerfile: Papernote.Auth.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Testing
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__AuthDatabase=Host=postgres;Port=5432;Database=papernote_auth_test;Username=papernote_test;Password=test_password
      - ConnectionStrings__Redis=redis:6379
      - Jwt__SecretKey=ci-test-secret-key-for-testing-only-not-production
      - Jwt__Issuer=papernote-ci
      - Jwt__Audience=papernote-api-ci
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Notes Service
  notes-service:
    build:
      context: ./backend/Papernote
      dockerfile: Papernote.Notes.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Testing
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__NotesDatabase=Host=postgres;Port=5432;Database=papernote_test;Username=papernote_test;Password=test_password
      - ConnectionStrings__Redis=redis:6379
      - Services__Auth=http://auth-service:8080
    ports:
      - "5002:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started

  # API Gateway
  gateway:
    build:
      context: ./backend/Papernote
      dockerfile: Papernote.Gateway/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Testing
      - ASPNETCORE_URLS=http://+:8080
      - Services__Auth=http://auth-service:8080
      - Services__Notes=http://notes-service:8080
      - ConnectionStrings__Redis=redis:6379
      - RateLimiting__Enabled=false # Disable for CI tests
    ports:
      - "5000:8080"
    depends_on:
      auth-service:
        condition: service_started
      notes-service:
        condition: service_started

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: papernote_test
      POSTGRES_USER: papernote_test
      POSTGRES_PASSWORD: test_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U papernote_test -d papernote_test"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    tmpfs:
      - /var/lib/postgresql/data # Use tmpfs for faster CI tests

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    tmpfs:
      - /data # Use tmpfs for faster CI tests

networks:
  default:
    name: papernote-ci
