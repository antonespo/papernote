version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: papernote
      POSTGRES_USER: papernote_user
      POSTGRES_PASSWORD: papernote_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U papernote_user -d papernote"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=true
      - DOTNET_RUNNING_IN_CONTAINER=true
      # Docker service-to-service communication
      - ConnectionStrings__AuthDatabase=Host=postgres;Port=5432;Database=papernote_auth;Username=papernote_user;Password=papernote_dev_password
      - ConnectionStrings__Redis=redis:6379
      # JWT Configuration for Docker
      - Auth__JwtSettings__SigningKey=docker-development-jwt-key-not-for-production-use-only
      - Auth__JwtSettings__Issuer=papernote-auth
      - Auth__JwtSettings__Audience=papernote-api
      - Auth__JwtSettings__AccessTokenLifetime=00:15:00
      - Auth__JwtSettings__RefreshTokenLifetime=7.00:00:00
      # Password Policy
      - Auth__PasswordSettings__RequiredLength=8
      - Auth__PasswordSettings__RequireDigit=true
      - Auth__PasswordSettings__RequireUppercase=true
      - Auth__PasswordSettings__RequireLowercase=true
      - Auth__PasswordSettings__RequireNonAlphanumeric=false
    ports:
      - "5003:8080"
    volumes:
      - ./backend/Papernote:/src:rw
    working_dir: /src/Papernote.Auth.API
    command: ["dotnet", "watch", "run", "--urls", "http://+:8080"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Notes Service
  notes-service:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_RUNNING_IN_CONTAINER=true
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=true
      # Docker service-to-service communication
      - ConnectionStrings__NotesDatabase=Host=postgres;Port=5432;Database=papernote;Username=papernote_user;Password=papernote_dev_password
      - ConnectionStrings__Redis=redis:6379
    ports:
      - "5004:8080"
    volumes:
      - ./backend/Papernote:/src:rw
    working_dir: /src/Papernote.Notes.API
    command: ["dotnet", "watch", "run", "--urls", "http://+:8080"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # API Gateway
  gateway:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_WATCH_RESTART_ON_RUDE_EDIT=true
      - DOTNET_RUNNING_IN_CONTAINER=true
      # Docker service-to-service communication
      - ConnectionStrings__Redis=redis:6379
      - Services__Auth=http://auth-service:8080
      - Services__Notes=http://notes-service:8080
    ports:
      - "5000:8080"
    volumes:
      - ./backend/Papernote:/src:rw
    working_dir: /src/Papernote.Gateway
    command: ["dotnet", "watch", "run", "--urls", "http://+:8080"]
    depends_on:
      auth-service:
        condition: service_started
      notes-service:
        condition: service_started

volumes:
  postgres_data:
